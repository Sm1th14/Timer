<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer PWA</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="clock">
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <!-- HinzufÃ¼gen der Ziffern -->
        <div class="hour hour-12">12</div>
        <div class="hour hour-1">1</div>
        <div class="hour hour-2">2</div>
        <div class="hour hour-3">3</div>
        <div class="hour hour-4">4</div>
        <div class="hour hour-5">5</div>
        <div class="hour hour-6">6</div>
        <div class="hour hour-7">7</div>
        <div class="hour hour-8">8</div>
        <div class="hour hour-9">9</div>
        <div class="hour hour-10">10</div>
        <div class="hour hour-11">11</div>
    </div> 
    <div id="timerDisplay"></div>
    <input type="number" id="timeInput" placeholder="Minuten">
    <button onclick="startTimer()" id="startButton">Start</button>
    <button onclick="pauseTimer()" id="pauseButton" style="display:none;">Pause</button>
    <button onclick="continueTimer()" id="continueButton" style="display:none;">Weiter</button>
    <button onclick="stopTimer()" id="stopButton" style="display:none;">Stopp</button> 
    <button onclick="stopMusic()" id="stopPlay" style="display:none;">Alarm Stopp</button>
    <script src="app.js"></script>
</body>
</html>
